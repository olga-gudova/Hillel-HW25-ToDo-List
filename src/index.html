<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>My Todo List</h1>
        <section class="sign-up">
            <p class="sign-up__appeal">Sign up to create your personal Todo List</p>
            <form class="form sign-up__form">
                <input type="email" name="email" id="email" placeholder="Your email">
                <input type="password" name="password" id="password" placeholder="Your password">
                <button class="btn sign-up__btn">Sign up</button>
            </form>
        </section>
        <section class="todo-area" hidden>
            <ul class="list"></ul>
            <form class="form add__form">
                <input class="add__field" type="text" name="text" id="text" placeholder="New task">
                <button class="btn add__btn">Add to the List</button>
            </form>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
